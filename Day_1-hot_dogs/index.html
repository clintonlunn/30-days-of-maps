<!DOCTYPE html>
<html>

<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>



</head>

<body>

    <style>
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <div id="map"></div>
    <script>
        var mymap = L.map('map').setView([49.2827, -123.1207], 12);

        var hotDogIcon = new L.Icon({
            iconSize: [27, 27],
            iconAnchor: [13, 27],
            popupAnchor: [1, -24],
            iconUrl: '../data/hotDog.png'
        });

        let xhr = new XMLHttpRequest();
        xhr.open('GET', '../data/streetFoods.json');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.responseType = 'json';
        xhr.onload = function () {
            console.log(xhr.response.features);
            const data = xhr.response.features
            const hotDogData = data.filter(point => point.properties.DESCRIPTION === "Hot Dogs")
            if (xhr.status !== 200) return

            L.geoJSON(hotDogData, {
                pointToLayer: function (feature, latlng) {
                    const popup = L.popup().setContent("My hot dogs are so good they call me " + feature
                        .properties.BUSINESS_NAME);
                    const marker = L.marker(latlng, {
                        icon: hotDogIcon
                    });
                    marker.bindPopup(popup);

                    // var mypopup = L.popup().setContent("latlng: " + latlng);
                    // var mymarker = L.circleMarker(latlng, geojsonMarkerOptions);

                    // mymarker.bindPopup(mypopup);
                    // return mymarker;


                    return marker;
                }
            }).addTo(mymap);
        };
        xhr.send();

        L.tileLayer(
            'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(mymap);
    </script>



</body>

</html>
